<!doctype html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta
            name='viewport'
            content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
        <title>Page Editor</title>
        <link rel="stylesheet" href="./start.css"/>
    </head>
    <body>

        <page>

            <header>
                <h1>HTML CSS JAVASCRIPT</h1>
                <h2>A very simple online page editor</h2>
            </header>

            <div class="vSpacing1"></div>

            <div class="your-space">
                <p>This space is meant to be edited by you.
                    But it's up to you if you want to edit something else
                    as well. For example, you could improve on the layout
                    of the editor.
                </p>
            </div>

            <div class="vSpacing1">
            </div>

            <div class="editor">
                
                <div class = "text-editors">
                    <div class="texteditor-and-label">
                        <label>HTML</label>
                        <textarea class="texteditor" id="editor-html"></textarea>
                    </div>
                    <div class="texteditor-and-label">
                        <label>CSS</label>
                        <textarea class="texteditor" id="editor-css"></textarea>
                    </div>
                    <div class="texteditor-and-label">
                        <label for>JS</label>
                        <textarea class="texteditor" id="editor-js"></textarea>
                    </div>
                </div>

                <div class="editor-tools">
                    <div class="editor-tools-buttons">
                        <button class="button-save">Save</button>
                        <button class="add-page">Add</button>
                        <input type="text" placeholder="Name of new page" class="add-page-text">
                    </div>
                    <div class="editor-tools-select">
                        <label for="select-page" class="current-texteditor-label">Choose page:</label>
                        <select class="select-page" name="select-page"></select>
                    </div>
                </div>

            </div>
        
        </page>

        <script src="./start.js"></script>
    </body>
</html>
